{% extends "base.html" %}
{% block content %}
<section class="section">
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-heading p-1 pl-3">Auto-order</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 col-12">
                            {% if order %}
                                <div class="table-responsive">
                                    <table class="table" id="table1">
                                        <thead>
                                            <tr>
                                                <th>Order</th>
                                                <th>Items</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><a href="/{{view}}/?order={{ order.id }}">#{{ order.id }}</a></td>
                                                <td>{% for item_name in item_names %}{{ item_name }}, {% endfor %}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            {% else %}
                                No orders required.
                                <br>
                            {% endif %}
                            <br>
                            <a class="btn btn-info round" href="/{{view}}">Go to orders dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
